{% extends 'base.html' %}

{% block title %}Modificar Lugar{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1>Modificar Lugar en {{ ubicacion.nombre }}</h1>

        {% if messages %}
        <div class="alert alert-dismissible {% if messages.tags %}alert-{{ messages.tags }}{% endif %}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Número actual:</label>
                <p class="form-control-plaintext">{{ lugar.numero }}</p>
            </div>
            <div class="mb-3">
                <label for="id_nuevo_numero" class="form-label">Nuevo número:</label>
                <input type="number" id="id_nuevo_numero" name="nuevo_numero" class="form-control" required>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'lista_lugares' ubicacion.id %}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
