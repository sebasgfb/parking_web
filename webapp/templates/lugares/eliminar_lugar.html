{% extends 'base.html' %}

{% block title %}Eliminar Lugar{% endblock %}

{% block content %}
<h1>Eliminar Lugar</h1>
<p>¿Estás seguro de que deseas eliminar el lugar {{ lugar.numero }}?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'lista_lugares' lugar.ubicacion.id %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
