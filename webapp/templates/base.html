<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Página de Inicio{% endblock %}</title>
    <!-- Agrega enlaces a los estilos de Bootstrap 5 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'inicio' %}">
          Sistema de Estacionamiento
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            {% if user.is_authenticated and user.is_staff %}
            <a href="{% url 'panel' %}" class="btn btn-outline-success mx-2"
              >Lugares</a
            >
            <a href="{% url 'panel' %}" class="btn btn-outline-success mx-2"
              >Reservas</a
            >
            {% endif %} {% if user.is_authenticated %}
            <li class="nav-item">
              <a href="{% url 'panel' %}" class="btn btn-outline-primary mx-2"
                >Panel</a
              >
            </li>
            <li class="nav-item">
              <form
                action="{% url 'cerrar_sesion' %}"
                method="post"
                class="d-inline"
              >
                {% csrf_token %}
                <button type="submit" class="btn btn-outline-danger mx-2">
                  Cerrar Sesión
                </button>
              </form>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      {% block content %}
      <!-- Contenido de tu página aquí -->
      {% endblock %}
    </div>

    <!-- Agrega el script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
