{% extends 'base.html' %}

{% block title %}
  Reservar Lugar
{% endblock %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-8 text-center">
        <h1>Reservar Lugar - {{ lugar.numero }}</h1>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
