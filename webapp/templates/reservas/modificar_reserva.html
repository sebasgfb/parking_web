{% extends 'base.html' %}

{% block title %}Modificar Reserva{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Modificar Reserva</h1>

    {% if messages %}
    <div class="alert alert-dismissible {% if messages.tags %}alert-{{ messages.tags }}{% endif %}">
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_fecha_reserva" class="form-label">Fecha de Reserva</label>
            <input type="datetime-local" class="form-control" id="id_fecha_reserva" name="fecha_reserva" value="{{ form.fecha_reserva.value|date:'Y-m-d\TH:i' }}">
        </div>
        <div class="mb-3">
            <label for="id_fecha_liberacion" class="form-label">Fecha de Liberaci√≥n</label>
            <input type="datetime-local" class="form-control" id="id_fecha_liberacion" name="fecha_liberacion" value="{{ form.fecha_liberacion.value|date:'Y-m-d\TH:i' }}">
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        <a href="{% url 'detalle_lugar' reserva.lugar.id %}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
{% endblock %}
