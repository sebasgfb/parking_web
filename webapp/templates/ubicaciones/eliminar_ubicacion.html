{% extends 'base.html' %}

{% block title %}Eliminar Ubicación{% endblock %}

{% block content %}
<h1>Eliminar Ubicación</h1>
<p>¿Estás seguro de que deseas eliminar la ubicación "{{ ubicacion.nombre }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'lista_ubicaciones' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
