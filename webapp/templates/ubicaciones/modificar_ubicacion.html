{% extends 'base.html' %}

{% block title %}Modificar Ubicación{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1>Modificar Ubicación</h1>

        {% if messages %}
        <div class="alert alert-dismissible {% if messages.tags %}alert-{{ messages.tags }}{% endif %}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre actual:</label>
                <input type="text" id="id_nombre" name="nombre" class="form-control" value="{{ ubicacion.nombre }}" readonly>
            </div>
            <div class="mb-3">
                <label for="id_nuevo_nombre" class="form-label">Nuevo nombre:</label>
                <input type="text" id="id_nuevo_nombre" name="nuevo_nombre" class="form-control" required>
            </div>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                <a href="{% url 'lista_ubicaciones' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
