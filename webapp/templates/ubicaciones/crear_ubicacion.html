{% extends 'base.html' %}

{% block title %}Crear Ubicación{% endblock %}

{% block content %}
<h1>Crear Ubicación</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

</form>
<a href="{% url 'lista_ubicaciones' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
