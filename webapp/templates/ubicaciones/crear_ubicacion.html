{% extends 'base.html' %}

{% block title %}Crear Ubicación{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="text-center">
        <h1>Crear Ubicación</h1>

        {% if messages %}
        <div class="alert alert-dismissible {% if messages.tags %}alert-{{ messages.tags }}{% endif %}">
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            <ul>
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            
            <div class="mt-3">
                <button type="submit" class="btn btn-success">Guardar</button>
                <a href="{% url 'lista_ubicaciones' %}" class="btn btn-secondary ms-2">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
